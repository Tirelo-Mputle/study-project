<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <span class="logo">Flutter</span>
        </div>
        <div class="side-icons">
          <img src="images/icons/search.png" alt="Add image" />
          <img src="images/icons/heart.png" alt="Likes" class="icon" />
          <img src="images/icons/more.png" alt="videos" class="icon" />
        </div>
      </header>
      <main class="insta">
        <div class="stories">
          <div class="story">
            <img src="images/stories/bear.jpg" alt="Profile image" />
            <p>Bear</p>
          </div>
          <div class="story">
            <img src="images/stories/bubbles.jpg" alt="Profile image" />
            <p>Bubbles</p>
          </div>
          <div class="story">
            <img src="images/stories/bucket-hat.jpg" alt="Profile image" />
            <p>Bucket hat</p>
          </div>
          <div class="story">
            <img src="images/stories/cloud.png" alt="Profile image" />
            <p>Cloud</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
